    <!-- WORKER -->
    <script id="math-worker" type="javascript/worker">
        const TA = {
            sma: (d, p) => {
                if(d.length < p) return null;
                let res = new Array(d.length).fill(null);
                let sum = 0;
                for(let i=0; i<d.length; i++) {
                    sum += d[i];
                    if(i >= p) sum -= d[i-p];
                    if(i >= p-1) res[i] = sum/p;
                }
                return res;
            },
            ema: (d, p) => {
                if(d.length < p) return null;
                let res = new Array(d.length).fill(null);
                let k = 2/(p+1);
                res[p-1] = d.slice(0, p).reduce((a,b)=>a+b,0)/p;
                for(let i=p; i<d.length; i++) res[i] = (d[i] * k) + (res[i-1] * (1-k));
                return res;
            },
            rsi: (d, p=14) => {
                let gains=0, losses=0;
                let res = new Array(d.length).fill(null);
                for(let i=1;i<=p;i++) { let diff=d[i]-d[i-1]; if(diff>=0) gains+=diff; else losses+=Math.abs(diff); }
                let ag=gains/p, al=losses/p;
                res[p] = al===0 ? 100 : 100-(100/(1+(ag/al)));
                for(let i=p+1;i<d.length;i++) {
                    let diff=d[i]-d[i-1];
                    ag=((ag*(p-1))+(diff>0?diff:0))/p;
                    al=((al*(p-1))+(diff<0?Math.abs(diff):0))/p;
                    res[i] = al===0 ? 100 : 100-(100/(1+(ag/al)));
                }
                return res;
            },
            macd: (d) => {
                const ema12 = TA.ema(d, 12);
                const ema26 = TA.ema(d, 26);
                if(!ema12 || !ema26) return null;
                let macdLine = d.map((_,i) => (ema12[i]!==null && ema26[i]!==null) ? ema12[i]-ema26[i] : null);
                let validMacd = macdLine.filter(x => x !== null);
                let signalStartIdx = d.length - validMacd.length;
                let signalLineFull = new Array(d.length).fill(null);
                if(validMacd.length >= 9) {
                    let sigs = TA.ema(validMacd, 9);
                    for(let i=0; i<sigs.length; i++) signalLineFull[signalStartIdx+i] = sigs[i];
                }
                return { macd: macdLine, signal: signalLineFull, hist: macdLine.map((m,i) => (m!==null && signalLineFull[i]!==null) ? m - signalLineFull[i] : null) };
            }
        };

        const Pattern = {
            identify: (o, h, l, c) => {
                const body = Math.abs(c - o), range = h - l;
                if (range === 0) return null;
                if (body <= range * 0.1) return { name: 'Doji', sen: 0 };
                if ((Math.min(o,c) - l) > body*2 && (h - Math.max(o,c)) < body*0.5) return { name: 'Hammer', sen: 1 };
                if (body > range * 0.8) return c > o ? { name: 'Maru Bull', sen: 1 } : { name: 'Maru Bear', sen: -1 };
                return null;
            }
        };

        self.onmessage = function(e) {
            const { type, symbol, prices, volumes, high, low, open, meta } = e.data;
            if (type === 'CALC') {
                try {
                    const idx = prices.length - 1;
                    const c = prices[idx], p = prices[idx-1] || c;
                    const h = high[idx], l = low[idx], o = open[idx], v = volumes[idx];
                    const cp = ((c-p)/p)*100;

                    const rsiArr = TA.rsi(prices);
                    const rsi = rsiArr ? rsiArr[idx] : 50;
                    
                    const macd = TA.macd(prices);
                    const ema200 = TA.ema(prices, 200);
                    const e200 = ema200 ? ema200[idx] : null;
                    
                    const sma5 = TA.sma(prices, 5);
                    const sma20 = TA.sma(prices, 20);
                    let trendStr = 0;
                    if(sma5 && sma20 && sma20[idx]) { trendStr = (Math.abs(sma5[idx] - sma20[idx]) / sma20[idx]) * 100; }

                    const pat = Pattern.identify(o, h, l, c);
                    
                    let score = 50;
                    let sig = 'HOLD';
                    const mHist = macd && macd.hist[idx];
                    const mHistPrev = macd && macd.hist[idx-1];

                    if(e200 && c > e200) score += 20; 
                    else if(e200 && c < e200) score -= 20;

                    if(rsi < 30) score += 15; else if(rsi > 70) score -= 15;

                    if(mHist > 0 && mHistPrev <= 0) score += 25; 
                    else if(mHist < 0 && mHistPrev >= 0) score -= 25;
                    else if(mHist > 0) score += 5;

                    score = Math.min(100, Math.max(0, score));

                    if(score >= 80) sig = 'STRONG BUY';
                    else if(score >= 60) sig = 'BUY';
                    else if(score <= 20) sig = 'STRONG SELL';
                    else if(score <= 40) sig = 'SELL';

                    const turnover = (c * v) / 10000000;
                    const range = h - l;

                    self.postMessage({ type: 'RES', data: {
                        symbol, close: c, change_p: cp,
                        open: o, high: h, low: l, volume: v,
                        turnover: turnover, range: range,
                        high52: meta ? (meta.fiftyTwoWeekHigh || h) : h,
                        low52: meta ? (meta.fiftyTwoWeekLow || l) : l,
                        rsi: rsi||50, trend: trendStr,
                        pattern: pat ? pat.name : '-',
                        score: score,
                        signal: sig
                    }});
                } catch(err) { self.postMessage({ type: 'ERR', symbol }); }
            }
        };
    </script>

    <!-- APP LOGIC -->
    <script>
        const blob = new Blob([document.getElementById('math-worker').textContent], { type: "text/javascript" });
        const worker = new Worker(window.URL.createObjectURL(blob));

        let chartMain = null, seriesMain = null, gauge = null;

        const SECTORS = {
            "NIFTY50": ["RELIANCE", "TCS", "HDFCBANK", "ICICIBANK", "INFY", "BHARTIARTL", "ITC", "SBIN", "LICI", "HINDUNILVR", "LT", "BAJFINANCE", "HCLTECH", "ADANIENT", "SUNPHARMA", "TATAMOTORS", "MARUTI", "ULTRACEMCO", "AXISBANK", "ONGC", "NTPC", "TITAN", "ADANIGREEN", "POWERGRID", "ASIANPAINT", "TATASTEEL", "BAJAJFINSV", "WIPRO", "M&M", "ADANIPORTS"],
            "NEXT50": ["ADANIENSOL", "ADANIPOWER", "ATGL", "AMBUJACEM", "BAJAJHLDNG", "BANKBARODA", "BEL", "BERGEPAINT", "BOSCHLTD", "CANBK", "CHOLAFIN", "COALINDIA", "DABUR", "DLF", "GAIL", "GODREJCP", "HAL", "HAVELLS", "HDFCLIFE", "HINDZINC"],
            "MIDCAP": ["AUBANK", "ACC", "ADANITRANS", "APOLLOTYRE", "ASHOKLEY", "ASTRAL", "AUROPHARMA", "BALKRISIND", "BANDHANBNK", "BATAINDIA", "BHARATFORG", "BHEL", "BIOCON", "CUMMINSIND", "DEEPAKNTR", "DIXON", "ESCORTS", "FEDERALBNK", "GMRINFRA", "GODREJPROP"],
            "SMALLCAP": ["ALOKINDS", "AMBER", "ANGELONE", "ANURAS", "APTUS", "ASAHIINDIA", "ASTERDM", "AVANTIFEED", "BASF", "BEML", "BIRLACORP", "BLS", "BLUESTARCO", "BSOFT", "CAMPUS", "CASTROLIND", "CDSL", "CENTURYPLY", "CERA", "CESC"],
            "BANK": ["HDFCBANK", "ICICIBANK", "SBIN", "AXISBANK", "KOTAKBANK", "INDUSINDBK"],
            "IT": ["TCS", "INFY", "HCLTECH", "WIPRO", "LTIM", "TECHM", "COFORGE"],
            "METAL": ["TATASTEEL", "HINDALCO", "JSWSTEEL", "VEDL", "SAIL", "JINDALSTEL"],
            "ENERGY": ["RELIANCE", "ONGC", "NTPC", "POWERGRID", "BPCL", "ADANIGREEN"]
        };

        const App = {
            data: [], cache: {}, queue: [], active: 0, done: 0, total: 0,
            sortKey: 'score', sortDesc: true,
            rowHeight: 48, scrollTop: 0,

            init() {
                lucide.createIcons();
                this.initCharts();
                this.initClock();

                const vp = document.getElementById('grid-viewport');
                vp.addEventListener('scroll', () => { this.scrollTop = vp.scrollTop; });

                const uiLoop = () => {
                    if (this.data.length > 0) this.renderVirtualGrid();
                    requestAnimationFrame(uiLoop);
                };
                requestAnimationFrame(uiLoop);

                setInterval(() => {
                    if (this.done > 0 && this.active > 0) { // Only sort occasionally during fetch
                        this.updateVisuals();
                        if (this.done % 20 === 0) this.sortData();
                        this.updateProgress();
                    }
                }, 1000);

                window.addEventListener('resize', () => {
                    if (chartMain && document.getElementById('chart-modal').style.display !== 'none') {
                        const cnt = document.getElementById('chart-container');
                        chartMain.resize(cnt.clientWidth, cnt.clientHeight);
                    }
                });

                worker.onmessage = e => {
                    if (e.data.type === 'RES') {
                        this.data.push(e.data.data);
                        this.done++; this.active--;
                        this.processQueue();
                    } else if (e.data.type === 'ERR') {
                        this.done++; this.active--; this.processQueue();
                    }
                };
            },

            initClock() {
                setInterval(() => {
                    const now = new Date();
                    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                    const ist = new Date(utc + (3600000 * 5.5));
                    document.getElementById('market-time').innerText = ist.toISOString().substr(11, 8);
                    const h = ist.getHours(), m = ist.getMinutes();
                    const mins = h * 60 + m;
                    const isOpen = (mins >= 555 && mins <= 930) && (ist.getDay() !== 0 && ist.getDay() !== 6);
                    document.getElementById('market-status').innerText = isOpen ? "MARKET LIVE" : "CLOSED";
                    document.getElementById('market-dot').className = isOpen ? "w-2 h-2 rounded-full bg-green-500 animate-pulse" : "w-2 h-2 rounded-full bg-red-500";
                }, 1000);
            },

            initCharts() {
                gauge = new ApexCharts(document.getElementById("gaugeChart"), {
                    series: [50],
                    chart: { type: 'radialBar', height: 200, fontFamily: 'Outfit' },
                    plotOptions: {
                        radialBar: {
                            startAngle: -90, endAngle: 90,
                            track: { background: "#333" },
                            dataLabels: { name: { show: false }, value: { fontSize: "20px", color: "#fff", offsetY: -10, formatter: val => val > 50 ? "Bull" : "Bear" } }
                        }
                    },
                    fill: { type: "gradient", gradient: { shade: "dark", type: "horizontal", gradientToColors: ["#10B981"], stops: [0, 100] } },
                    stroke: { lineCap: "butt" },
                    colors: ["#EF4444"]
                });
                gauge.render();
            },

            updateVisuals() {
                const up = this.data.filter(x => x.change_p > 0).length;
                const ratio = this.data.length ? (up / this.data.length) * 100 : 50;
                gauge.updateSeries([ratio]);
            },

            async startEngine() {
                const sector = document.getElementById('sector-select').value;
                this.data = []; this.cache = {}; this.done = 0;
                document.getElementById('grid-content').innerHTML = '';

                if (sector === 'AUTO') {
                    try {
                        const p = "https://corsproxy.io/?";
                        const r = await fetch(p + encodeURIComponent("https://nsearchives.nseindia.com/content/equities/EQUITY_L.csv"));
                        if (!r.ok) throw new Error("Network response was not ok");
                        const res = Papa.parse(await r.text(), { header: true, skipEmptyLines: true });
                        this.queue = res.data.map(x => x.SYMBOL).filter(x => x && x.length > 1);
                    } catch (e) {
                        console.warn("NSE Fetch Failed (likely CORS or Proxy issue):", e);
                        alert("Note: NSE Live List failed to load. Using static Nifty 50 list. (This is common on GitHub Pages due to CORS)");
                        this.queue = [...SECTORS['NIFTY50']];
                    }
                } else {
                    this.queue = [...SECTORS[sector]];
                }
                this.total = this.queue.length;
                this.processQueue();
            },

            processQueue() {
                while (this.active < 3 && this.queue.length > 0) {
                    const sym = this.queue.shift();
                    this.active++;
                    this.fetchStock(sym, '1d', '3mo', false);
                }
            },

            async fetchStock(sym, interval = '1d', range = '3mo', forced = false, attempt = 0) {
                try {
                    const url = `https://query1.finance.yahoo.com/v8/finance/chart/${sym}.NS?interval=${interval}&range=${range}`;
                    const r = await fetch(`https://corsproxy.io/?` + encodeURIComponent(url));
                    const d = await r.json();

                    if (!d.chart || !d.chart.result) throw new Error("No Data");
                    const res = d.chart.result[0], q = res.indicators.quote[0];
                    if (!forced) {
                        worker.postMessage({
                            type: 'CALC', symbol: sym,
                            prices: q.close.filter(x => x), volumes: q.volume.filter(x => x),
                            high: q.high.filter(x => x), low: q.low.filter(x => x), open: q.open.filter(x => x),
                            meta: res.meta
                        });
                    } else {
                        this.cache[sym] = res.timestamp.map((t, i) => ({
                            time: t, open: q.open[i], high: q.high[i], low: q.low[i], close: q.close[i], volume: q.volume[i]
                        })).filter(x => x.close);
                    }
                    return true;
                } catch (e) {
                    if (attempt < 3 && !forced) {
                        setTimeout(() => this.fetchStock(sym, interval, range, forced, attempt + 1), Math.pow(2, attempt) * 1000);
                        return false;
                    }
                    if (!forced) { this.active--; this.done++; this.processQueue(); }
                    return false;
                }
            },

            updateProgress() {
                document.getElementById('loading-bar').style.width = `${(this.done / this.total) * 100}%`;
            },

            sort(key) {
                if (this.sortKey === key) this.sortDesc = !this.sortDesc;
                else { this.sortKey = key; this.sortDesc = true; }
                this.sortData();
                this.renderVirtualGrid(); // Force re-render instantly
            },

            // ROBUST SORTING ENGINE V12.2
            sortData() {
                const k = this.sortKey, m = this.sortDesc ? -1 : 1;
                const textCols = ['symbol', 'pattern', 'signal'];
                this.data.sort((a, b) => {
                    let vA = a[k] || 0;
                    let vB = b[k] || 0;

                    // Specific Handling
                    if (k === 'score') { vA = parseFloat(a.score); vB = parseFloat(b.score); }
                    if (k === 'rank') { vA = parseInt(a.rank); vB = parseInt(b.rank); }

                    if (textCols.includes(k)) {
                        return String(vA).localeCompare(String(vB)) * m;
                    }
                    return (parseFloat(vA) - parseFloat(vB)) * m;
                });
                this.data.forEach((r, i) => r.rank = i + 1);
            },

            renderVirtualGrid() {
                const totalH = this.data.length * this.rowHeight;
                document.getElementById('grid-content').style.height = `${totalH}px`;

                const startIdx = Math.floor(this.scrollTop / this.rowHeight);
                const endIdx = Math.min(this.data.length, startIdx + Math.ceil(window.innerHeight / this.rowHeight) + 4);
                const visibleData = this.data.slice(startIdx, endIdx);
                const container = document.getElementById('grid-content');

                container.innerHTML = visibleData.map((r, i) => {
                    const top = (startIdx + i) * this.rowHeight;
                    const c = r.change_p >= 0 ? "text-brand-success" : "text-brand-danger";
                    let col = 'text-gray-500';
                    if (r.signal.includes('BUY')) col = r.signal.includes('STRONG') ? 'text-green-300 bg-green-500/30' : 'text-green-400 bg-green-500/10';
                    else if (r.signal.includes('SELL')) col = r.signal.includes('STRONG') ? 'text-red-300 bg-red-500/30' : 'text-red-400 bg-red-500/10';

                    if (r.pattern !== '-' && !r.feedAdded) { this.addFeedItem(r); r.feedAdded = true; }

                    const h = this.sortKey === 'high52' ? 'text-white font-bold' : 'text-brand-success/70';
                    const l = this.sortKey === 'low52' ? 'text-white font-bold' : 'text-brand-danger/70';

                    return `
                        <div class="grid-row hover:bg-white/5 text-gray-300 cursor-pointer" style="top: ${top}px" onclick="App.openChart('${r.symbol}')">
                             <div class="w-12 shrink-0 font-mono pl-2 sticky-col">#${r.rank}</div>
                             <div class="w-24 shrink-0 font-bold text-white pl-2 text-left sticky-col" style="left:48px">${r.symbol}</div>
                             <div class="w-20 shrink-0 text-right font-mono text-white">₹${r.close.toFixed(1)}</div>
                             <div class="w-16 shrink-0 text-right font-mono font-bold ${c}">${r.change_p.toFixed(2)}%</div>
                             <div class="w-20 shrink-0 text-right font-mono text-gray-400 font-bold">${r.turnover.toFixed(0)}</div>
                             <div class="w-20 shrink-0 text-right font-mono text-gray-500">${r.range.toFixed(1)}</div>
                             <div class="w-20 shrink-0 text-right font-mono text-gray-400">${(r.volume / 100000).toFixed(2)}L</div>
                             <div class="w-20 shrink-0 text-right font-mono ${h}">${r.high52 ? r.high52.toFixed(1) : '-'}</div>
                             <div class="w-20 shrink-0 text-right font-mono ${l}">${r.low52 ? r.low52.toFixed(1) : '-'}</div>
                             <div class="w-16 text-right font-mono text-gray-400">${r.rsi.toFixed(0)}</div>
                             <div class="w-16 text-right font-mono text-brand-accent">${r.trend.toFixed(1)}</div>
                             <div class="w-16 text-right font-mono font-bold text-brand-primary">${r.score}</div>
                             <div class="w-24 px-2 text-right font-mono text-gray-500 truncate">${r.pattern}</div>
                             <div class="w-32 pl-2"><span class="px-2 py-0.5 rounded ${col} font-bold text-[9px] min-w-[80px] text-center inline-block">${r.signal}</span></div>
                        </div>`;
                }).join('');
            },

            addFeedItem(r) {
                const feed = document.getElementById('pattern-feed');
                const el = document.createElement('div');
                el.className = 'text-[10px] p-2 bg-white/5 border border-white/5 rounded flex justify-between animate-[pulse_1s]';
                el.innerHTML = `<span class="font-bold text-white">${r.symbol}</span> <span class="text-brand-accent">${r.pattern}</span>`;
                feed.prepend(el);
                if (feed.childElementCount > 20) feed.lastChild.remove();
            },

            async startReview() {
                if (this.data.length > 0) this.openChart(this.data[0].symbol);
                else alert("Start engine first!");
            },

            async openChart(sym) {
                document.getElementById('modal-symbol').innerText = sym;
                const modal = document.getElementById('chart-modal');
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('open'), 10);
                document.getElementById('chart-loading').classList.remove('hidden');
                this.currentSymbol = sym;

                // CHART OF DAY DEFAULT (1D)
                await this.fetchStock(sym, '5m', '1d', true);

                document.getElementById('chart-loading').classList.add('hidden');
                const d = this.cache[sym];
                if (!d) { alert('Data unavailable'); return; }

                requestAnimationFrame(() => {
                    const textColor = '#999';
                    const gridColor = '#222';
                    const container = document.getElementById('chart-main');
                    if (!chartMain) {
                        chartMain = LightweightCharts.createChart(container, {
                            layout: { background: { color: '#000' }, textColor },
                            grid: { vertLines: { color: gridColor }, horzLines: { color: gridColor } },
                            timeScale: { timeVisible: true }
                        });
                        seriesMain = chartMain.addCandlestickSeries({ upColor: '#10B981', downColor: '#EF4444' });
                    }
                    seriesMain.setData(d);
                    chartMain.timeScale().fitContent();
                    chartMain.resize(container.clientWidth, container.clientHeight);
                });
            },

            async setChartRange(r) {
                let interval = '1d';
                if (r === '1d') interval = '5m';
                if (r === '1wk') { r = '5d'; interval = '15m'; }
                await this.fetchStock(this.currentSymbol, interval, r, true);
                // Simple re-render logic for cache hit
                const d = this.cache[this.currentSymbol];
                if (d && seriesMain) { seriesMain.setData(d); chartMain.timeScale().fitContent(); }
            },

            closeModal() {
                const modal = document.getElementById('chart-modal');
                modal.classList.remove('open');
                setTimeout(() => modal.style.display = 'none', 200);
            },

            prevStock() { const idx = this.data.findIndex(x => x.symbol === this.currentSymbol); if (idx > 0) this.openChart(this.data[idx - 1].symbol); },
            nextStock() { const idx = this.data.findIndex(x => x.symbol === this.currentSymbol); if (idx < this.data.length - 1) this.openChart(this.data[idx + 1].symbol); },

            exportData(type) {
                if (this.data.length === 0) return alert("No data");
                const now = new Date().toISOString().slice(0, 10);
                if (type === 'csv') {
                    const csv = Papa.unparse(this.data);
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `nse_${now}.csv`; a.click();
                } else if (type === 'xlsx') {
                    const ws = XLSX.utils.json_to_sheet(this.data);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "Stocks");
                    XLSX.writeFile(wb, `nse_${now}.xlsx`);
                }
            },

            saveProject() {
                if (this.data.length === 0) return alert("No data to save");
                const project = {
                    version: 12.2,
                    timestamp: Date.now(),
                    data: this.data,
                    cache: this.cache // Save Cache so Charts work instantly
                };
                const json = JSON.stringify(project);
                const blob = new Blob([json], { type: 'application/json' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `nse_project_${Date.now()}.json`; a.click();
            },

            importData(input) {
                const file = input.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const txt = e.target.result;
                    if (file.name.endsWith('.csv')) {
                        const res = Papa.parse(txt, { header: true, dynamicTyping: true });
                        this.data = res.data.filter(x => x.symbol);
                    } else if (file.name.endsWith('.json')) {
                        try {
                            const j = JSON.parse(txt);
                            // Handle Project File vs Simple JSON
                            if (j.version) {
                                this.data = j.data;
                                this.cache = j.cache || {};
                            } else {
                                this.data = j.d || j.data;
                            }
                        } catch (err) { alert("Invalid JSON"); }
                    }
                    this.total = this.data.length; this.done = this.data.length;
                    this.active = 0;
                    this.updateVisuals();
                    this.sortData(); // Initial Sort
                    this.renderVirtualGrid();
                };
                reader.readAsText(file);
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
